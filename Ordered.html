<!DOCTYPE html>

<body>
    <h1>TOYS</h1>

        <li>Dog</li>
        <li>Cat</li>
        <li>Kangaroo</li>
        <li>Peacock</li>

    <h1>Colours</h1>

        <li>Orange</li>
        <li>Red</li>
        <li>Black</li>
        <li>White</li>
        <li>Pink</li>
    </ul>
    
</body>
</html>
